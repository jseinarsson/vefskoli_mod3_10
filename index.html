<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFO Dashboard</title>

    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <!-- This is a login screen that will display only on first load -->
    <div class="screen login">
        <form class="login__form">
            <input type="text" id="name" placeholder="your name">
            <button type="submit">Login</button>
        </form>
    </div>
    <!-- This is the main part of the website with a header/navigation, a footer and the various "states" of the website -->
    <div class="screen dashboard hidden">
        <!-- Header is fixed and stays stays put between pages -->
        <header class="dashboard__header">
            <div><span id="nameOutput">user</span></div>
            <nav>
                <a href="currentplanet" class="nav__item">Current Planet</a>
                <a href="solarsystem" class="nav__item">Solar System</a>
                <a href="travellog" class="nav__item">Travel Log</a>
            </nav>
        </header>
        <!-- This is the container for the "website/app", each section represents a different "stage" -->
        <main class="dashboard__main">
            <section id="currentplanet" class="page active">
                Current Planet
            </section>
            <section id="solarsystem" class="page">
                The Solar System
            </section>
            <section id="travellog" class="page">
                Note taking app
            </section>
        </main>
        <!-- Footer is fixed ad stays put between pages -->
        <footer class="dashboard__footer">
            <div><p><b>Location:</b> Earth</p></div>
            <div><b>Distance travelled:</b> 63,300,000 km</div>
            <div><b>Local time:</b> <span id="dateOutput">Calculating time difference...</span></div>
        </footer>
    </div>

    <!-- Loads external javascript -->
    <script src="main.js"></script>
</body>
</html>
